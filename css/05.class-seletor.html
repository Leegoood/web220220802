<!DOCTYPE html>
<html>

<head>
    <style>
        .error {
            text-decoration: line-through;
            color: pink
        }

        .special {
            font-size: 3em;

        }

        /* fire 클래스인 요소에 배경색을 red로 만드는 코드를 작성*/
        .fire {
            background-color: red;
            color: yellow;
        }
    </style>
</head>

<body>
    <!-- 하나의 요소는 여러 클래스 값을 가질 수 있다 -->
    <!-- 여러 클래스는 스페이스로 구분된다 -->
    <!-- 클래스명은 영문대소문자, 숫자, -, _만 사용 가능 -->


    <p class="special error">Vel animi officia nam molestiae.</p>
    <!-- h1*5>loram3^p*5>lorem5 -->
    <h1 class="error">Lorem, ipsum dolor.</h1>
    <h1 class="error fire">Ipsum, officia cum.</h1>
    <h1 class="fire">Atque, recusandae fuga.</h1>
    <h1>Soluta, nam harum.</h1>
    <h1>Eos, quisquam minima!</h1>
    <p class="error">Lorem ipsum dolor sit amet.</p>
    <p>Aliquam soluta praesentium minima tenetur!</p>
    <p>Ipsam sint quod dolore soluta?</p>
    <p>Laudantium nisi itaque molestias commodi?</p>


</body>

</html>
