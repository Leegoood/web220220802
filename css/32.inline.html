<!DOCTYPE html>
<html>
<head><style>
    /* odd는 홀수값, even은 짝수값
       정수-양수,음수,또는 0가능
       공식(예: an+b) */
    a:nth-child(odd){
        background-color: aqua;
    }
    a:nth-child(even){
        background-color:gold;
    }
    a{
        /* width, height, padding, margin이 의도대로 적용안됨 */
        width: 200px;
        height: 50px;
        padding: 5px;
        margin: 3px;
    }
</style>
</head>
<body>
<a href="#">lorem.</a>
<a href="#">lorem.</a>
<a href="#">lorem.</a>
<img src="" alt="그림1">
<img src="" alt="그림2">

<h1>inline 요소</h1>
<p>필요한 만큼의 너비만 가지고 같은 줄에 배치</p>
<p>width, height, padding, margin이 의도대로 적용안됨</p>
<p>대표적인 inline 요소 : span</p>

<!-- span 태그는 "Inline Text Container 
(문장 단위로 텍스트 영역을 지정하는 것)"인데, 
그 자체로는 아무 역할도 하지 않고, 문장의 
특정 구역에 CSS스타일을 지정할 때 사용합니다. -->

<!-- span 설명 : http://mwultong.blogspot.com/2007/03/html-css-span-span-tag.html -->


</body>
</html>
