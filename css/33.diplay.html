        h1{
            display: inline;
        }

        a{
            display: block;
            width: 500px;
            height: 200px;
        }

        h1:nth-child(odd),
        a:nth-child(odd)
        {
            background-color: gold;
        }
        h1:nth-child(even),
        a:nth-child(even)

            background-color: aqua;
        }
    </style>
</head>
