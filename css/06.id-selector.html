<!DOCTYPE html>
<html>
<head>
    <style>
        h1 {
color: brown;

        }
        .fire{
            text-decoration: underline;
        }

        /* id 선택자 */
        /* id 속성(attribute)으로 요소 선택 */
        /* id 속성 값은 같은 페이지 내에서
        서로 다른 요소가 같은 값을 가질 수  없음*/
        /* id 속성값으로 사용할 수 있는 문자
           영문대소문자, 숫자,-, _,  */
        #head1{
            background-color: yellow;
        }
        #head2 {
            border: 5px solid;
        }
    </style>
</head>
<body>
        <!--h1*10>lorem2-->
    <h1 class="fire">Lorem, ipsum.</h1>
    <h1 class="fire">Quasi, incidunt.</h1>
    <h1 id="head1">Ex, sit.</h1> <!--같은값을 가질 수 없음 -->
    <h1 id="head1">Quia, accusamus.</h1><!--같은값을 가질 수 없음 -->
    <h1 id="head2">Inventore, doloremque?</h1>
    <h1>Alias, possimus.</h1>
    <h1>Sunt, a.</h1>
    <h1>Perferendis, mollitia.</h1>
    <h1>Consequatur, quas!</h1>
    <h1>Eius, sequi.</h1>
</body>
</html>
