<!DOCTYPE html>
<html>

<head>
    <style>
        /* attribute selector [attrname]*/
        /* href 속성이 있는 요소들 선택 */

        [href] {
            background-color: yellow;
        }

        [title] {
            border: 5px solid;
        }

        [href="https://www.google.com/"] {
            font-size: 2em;
        }
    </style>
</head>

<body>

    <a href="https://www.daum.net" title="다음">lorem</a><br>
    <a href="https://www.google.com/">option</a><br>
    <a href="https://www.naver.com">laywer</a><br>
    <a href="">ask</a><br>
    <a href="">talk</a><br>


</body>

</html>
