CSS 선택자 우선순위
!important > 인라인 스타일 > 아이디 선택자 > 클래스/속성/가상 선택자 > 태그 선택자 > 전체 선택자

css 삽입위치 우선순위

1.<head> 요소안의 style 요소
2.<style> 요소안의 @import 문
3.<link> 요소로 연결된 CSS 파일
4.<link> 요소로 연결한 CSS 파일 안의 @import 문
5.최종 사용자가 연결한 CSS 파일
6.브라우저의 기본 스타일시트
예외적으로, 최종 사용자가 연결한 CSS 파일 안의 !important 규칙은 우선순위 1위다. 
최종 사용자는 !important 규칙을 작성해서 웹사이트 디자이너가 만든 CSS 파일의 규칙을 
무효화할 수 있다. 여러 CSS파일이 같은 우선순위 위치에서 연결되고 삽입되어 있을 때는 
연결/삽입 순서에 따라 우선 순위가 결정된다. 가장 마지막에 연결/삽입된
스타일시트가 앞의 스타일시트보다 우선순위가 높다.

inline이란?
입력한 TEXT의 크기만큼만 공간을 차지하게 되고, 줄바꿈을 따로 해주지 않는 display속성이다.
display : inline;
대표적으로 <span> 태그를 그 예로 볼 수 있는데, span태그를 사용하면 그 안에 입력한 글자의
     크기만큼만 span의 크기가 형성이 된다.
이 inline 태그는 width와 height를 적용할 수 없고,
margin과 padding-top/bottom을 적용할 수 없으며,
inline-height를 원하는대로 사용할 수 없다.

block이란?
inline과는 전혀 다르게 얼만큼의 text를 입력하였든지 간에 한 줄 꽉차는 영역을 
차지하고 강제 줄바꿈이 일어나게 된다. 때문에 다른 엘리먼트들을 자신의 아래줄로
 전부 내리고 혼자 한 줄을 차지하게 된다. 

inline-block이란?
inline  속성은 inline 속성의 특징과 block의 특징을 둘 다 가지고 있는 속성이다. 
기본적인 특징은 inline속성과 비슷한데 inline 에서 하지 못했던 
속성값 변경(width, height, margin, padding 속성 부여)를 할 수 있다는 점이 큰 특징이다. 
inline-block을 활용하게 되면 여러개의 엘리먼트를 한둘에 정확히 원하는 위치, 
너비 만큼 배치할 수 있기 때문에 레이아웃을 설정할 때 유용하게 사용할 수 있다는 장점을 가진다.
