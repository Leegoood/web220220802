<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script>
        // 비교 연산자
        // ==(값이 같다), !=(값이 같지 않다), > (크다) ,
        //  > (작다.) >=(크거나 같다), <=(작거나 같다)
        // ===(값과 타입이 같다), !==(값이나 타입이 같지않다)
        // 연산결과 : boolean (true, false)

        let a = 5;
        console.log(a == 5); //true
        console.log(a == 8); //false

        // > 크다
        console.log(a > 8); //false
        console.log(a > 3); //true
        console.log(a > 5); //false

        // < 작다
        console.log(a < 8);
        console.log(a < 9);
        console.log(a < 200);

        // >= 크거나 같다
        console.log(a >= 5);
        console.log(a >= 1);
        console.log(a >= 3);


        // <= 작거나 같다
        console.log(a <= 5);
        console.log(a <= 100);
        console.log(a <= 200);

        // != 값이 같지않다
        console.log(a != 5); // false
        console.log(a != 3); // true


        // == 같이 같다
        console.log(a == "5"); // true "5"<- 값만 같으면됨
        console.log(a != "8"); // true

        // === 값과 타입이 같다
        console.log(a === 5); //true
        console.log(a === "5"); //false 이유? 타입이 다르기 때문
        console.log(a === 8); // false 이유? 타입은 맞고 값이 다르기 때문

        // 타입이 다른 것끼리 비교
        // 두 항 중에 하나가 number이면 다른 하나를 number로 변경 시도
        console.log("aa" > "b"); // false 이유는? 문자열로 접근
        console.log("11" > "2"); // false 이유는? 문자열로 접근

        console.log("11" > 2);//true 숫자끼리 비교가 됨.

        // 비교하기 전에 꼭 타입을 맞추는 코드를 작성해야 편하다.
        let b = "11"
        let c = 2;

        console.log(Number(b)) > Number(c);
        let d = Number(b);
        let e = Number(c);
        console.log(d > e);
    </script>
</body>

</html>
